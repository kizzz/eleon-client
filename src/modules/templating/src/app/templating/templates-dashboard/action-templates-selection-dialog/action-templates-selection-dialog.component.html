<div class="p-fluid">
  <p-table
    [value]="templates"
    [loading]="loading"
    dataKey="id"
    selectionMode="single"
    [metaKeySelection]="false"
    styleClass="p-datatable-sm"
    (onRowSelect)="onSelect($event.data)"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>{{ 'Templating::Template:Name' | abpLocalization }}</th>
        <th>{{ 'Templating::Template:Format' | abpLocalization }}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-template>
      <tr [pSelectableRow]="template">
        <td>{{ template?.name }}</td>
        <td>{{template?.templateId }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">
          {{ 'Templating::Templates:Empty' | abpLocalization }}
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="mt-2 flex justify-content-end">
    <p-button
        [text]="true"
        [raised]="true"
        styleClass="p-button-secondary"
        icon="pi pi-times"
        [loading]="loading"
        [disabled]="loading"
        (onClick)="onCancel()"
        [label]="'Infrastructure::Cancel' | abpLocalization"
      />
  </div>
</div>
