<div *ngIf="showWithCard">
    <div [ngClass]="{'p-1': !title}">
      <ng-container *ngTemplateOutlet="storageDropdown"></ng-container>
    </div>
</div>

<div *ngIf="!showWithCard">
  <ng-container *ngTemplateOutlet="storageDropdown"></ng-container>
</div>



<ng-template #storageDropdown>
  <div class="grid">
    <div *ngIf="title" class="col-4 flex align-items-center">
      <b>{{ title }}</b>
    </div>
    <div [class]="title ? 'col-8' : 'col-12'" class="w-full">
      <p-select
        [options]="rows"
        optionLabel="name"
        [style]="{ width: '100%' }"
        placeholder="{{ 'StorageModule::StorageProvider' | abpLocalization }}"
        (onChange)="onSelect($event?.value)"
        [(ngModel)]="selected"
        appendTo="body"
        [disabled]="readOnly"
      >
      </p-select>
    </div>
  </div>
</ng-template>


<div class="w-full flex justify-content-end">
  <p-button 
    [text]="true" [raised]="true" 
    icon="pi pi-check"
    label="{{ 'Infrastructure::Select' | abpLocalization }}" (onClick)="storageProviderSelectionEvent.emit(selected)">
  </p-button>
</div>
