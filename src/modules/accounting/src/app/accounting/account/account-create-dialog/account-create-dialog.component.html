<div>
  <p-dialog
    [resizable]="false"
    [header]="title"
    [(visible)]="display"
    [modal]="true"
    [draggable]="false"
    (onHide)="closeDialog()"
  >
    <div class="grid m-0 account-create-new" *ngIf="display">
      <div class="col-12 p-0" *ngIf="display">
        <div class="grid flex align-items-center">
          <div class="col-4">
            <span appRequired>
              {{ 'AccountingModule::Account:Header:AccountName' | abpLocalization }}
            </span>
          </div>
          <div class="col-8">
            <input
              style="width: 100%"
              type="text"
              pInputText
              [(ngModel)]="account.accountName"
              (change)="resetAccountValidators()"
              [disabled]="loading"
              [ngClass]="{
                'ng-invalid ng-dirty': account.validators.accountNameEmpty
              }"
              maxlength="230"
            />
          </div>
        </div>
      </div>
      <div class="col-12 p-0 mt-3" *ngIf="display">
        <div class="grid flex align-items-center">
          <div class="col-4">
            <span appRequired>
              {{ 'AccountingModule::Account:Header:Email' | abpLocalization }}
            </span>
          </div>
          <div class="col-8">
            <input
              style="width: 100%"
              type="email"
              pInputText
              [(ngModel)]="account.email"
              (change)="resetAccountValidators()"
              [disabled]="loading"
              [ngClass]="{
                'ng-invalid ng-dirty': account.validators.emailEmpty
              }"
              maxlength="230"
            />
          </div>
        </div>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="flex gap-3 justify-content-end">
        <p-button
          [text]="true"
          [raised]="true"
          styleClass="p-button-secondary"
          icon="pi pi-times"
          [disabled]="loading"
          (onClick)="closeDialog()"
          [label]="'Infrastructure::Cancel' | abpLocalization"
        >
        </p-button>
        <p-button
          [text]="true"
          [raised]="true"
          styleClass="p-button-primary"
          icon="fa fa-check"
          (onClick)="saveAccount()"
          [label]="'Infrastructure::Create' | abpLocalization"
          [disabled]="loading"
        >
        </p-button>
      </div>
    </ng-template>
  </p-dialog>
</div>
