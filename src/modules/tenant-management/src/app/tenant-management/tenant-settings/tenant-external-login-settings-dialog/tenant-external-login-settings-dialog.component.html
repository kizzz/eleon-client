<p-dialog [resizable]="false" [(visible)]="showDialog" [header]="'TenantManagement::TenantSettings:ExternalLogin:Title' | abpLocalization"
  [modal]="true">
  <div class="wrapper">
    <app-tenant-external-login-settings-box *ngIf="showDialog" #settingsBox [tenantId]="tenantId"
      (providersSaved)="onSaved()">
    </app-tenant-external-login-settings-box>
  </div>

  <ng-template pTemplate="footer">
    <div class="flex align-items-center justify-content-end gap-2">
      <p-button [text]="true" [raised]="true" styleClass="p-button-secondary p-button-sm" autoWidth="false"
        [label]="'Infrastructure::Cancel' | abpLocalization" icon="fa fa-times" (click)="cancel()">
      </p-button>
      <p-button [text]="true" [raised]="true" styleClass="p-button-info p-button-sm" autoWidth="false"
        [label]="'Infrastructure::Save' | abpLocalization" icon="fa fa-check" (click)="save()">
      </p-button>
    </div>
  </ng-template>
</p-dialog>
