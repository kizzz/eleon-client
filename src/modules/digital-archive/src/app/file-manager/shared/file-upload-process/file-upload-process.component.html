<div>
    <ng-container *ngIf="filesSignal() as files">
        <div>
            <span>
                {{files.length}} items uploaded
            </span>
        </div>
        <p-table [value]="files" [loading]="loading(files)">
            <ng-template pTemplate="body" let-file>
                <tr>
                    <td style="width: 20px !important; max-width: 20px; min-width: 20px;">
                        <i [ngClass]="getIconFile(file)" style="font-size: medium;"></i>
                    </td>
                    <td>
                        <app-text-input  #showErrorDialog title="FileManager::Error" [isReadOnly]="true" [comment]="file.error" [showTitle]="true">
                        </app-text-input>
                        <div class="textAlign flex align-items-center gap-2">
                            <div>
                                {{file?.id | truncate}}
                            </div>
                            <div>
                                <i *ngIf="!file.isError && file.percentage ===100" class="pi pi-check-circle" 
                                    style="font-size: medium; color: #22c55e;">
                                </i>
                                <i class="pi pi-exclamation-triangle" *ngIf="file.isError"  style="font-size: medium; color: #ff3d32; cursor: pointer;"
                                    (click)="showErrorDialog.showDialog()">
                                </i>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>

    <div class="flex justify-content-end pt-2">
        <p-button [text]="true" [raised]="true" (click)="close()" type="submit"  styleClass="p-button-success"
