<ng-container *ngIf="isTextMessage">
  <span>{{messageText}}</span>
</ng-container>
<ng-container *ngIf="isDocumentMessage">
  <div class="document-msg w-full">
    <span *ngIf="icon" class="fs-5" style="color: var(--blue-500)" [className]="icon"></span>
    <span class="fs-7" style="font-weight: bold"
      [pTooltip]="messageText" tooltipPosition="top" placeholder="Top"
      [tooltipDisabled]="messageText?.length <= 20">
      {{messageText?.length > 20
        ? (messageText | slice:0:18) + '...'
        : messageText}}
    </span>
    <div *ngIf="!sending" class="flex align-items-center">
      <button pButton style="width:2rem" class="p-button-info p-button-text" icon="fas fa-download"
        [pTooltip]="'Infrastructure::Download' | abpLocalization" (click)="download()"></button>
      <button *ngIf="showPreview" pButton style="width:2rem" class="p-button-info p-button-text" icon="fas fa-eye"
        [pTooltip]="'Infrastructure::Preview' | abpLocalization" (click)="open()"></button>
    </div>
  </div>
</ng-container>
